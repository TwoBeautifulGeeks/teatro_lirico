baseurl: '/'
permalink: pretty
title: 'Teatro Lirico Stella'

google_analytics_id: ""

homepage:
  show_call_box: true

logo:
  mobile: "images/logo/logo.png"
  desktop: "images/logo/logo.png"
  desktop_height: "40px"

footer:
  copyright_text: 'Site made with Jekyll and ‚ù§ by Two Beautiful Geeks '

seo:
  meta_og_title: "Teatro Lirico Stella"
  meta_og_type: "website"
  meta_og_url: "https://www.teatrostella.it/"
  meta_og_image: 
  meta_og_description: "Teatro Lirico Stella"
  meta_twitter_card: "summary"
  meta_twitter_site: 
  meta_twitter_creator: 

collections:
  services:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md